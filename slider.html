<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>colors</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script>

$(document).ready(function(){
	
$('.slider-wrapper input').each(function(){
		$(this).on('mousemove', function(){	
		
			//alert(this.value);
			$(this).next('.slider-value').html(this.value);
			
			
			//alert(rgb($('#slider1 > .slider-value').text+","+$('#slider2 > .slider-value').text+","+$('#slider3 > .slider-value').text));
			
			//$(html).css('background',rgb(this.value+","+this.value+","+this.value));
		});
		
		$(this).on('change', function(){	
	
		var r = $('#slider1').next('.slider-value').text();
		var g = $('#slider2').next('.slider-value').text();
		var b = $('#slider3').next('.slider-value').text();
		var a = $('#slider4').next('.slider-value').text();
		
		//alert("rgb("+ r +","+g+","+b+")");
		$('.show-color').text("rgba("+ r +","+g+","+b+","+a+")");
		$('.slider-wrapper').css('background',"rgba("+ r +","+g+","+b+","+a+")");
		
		});
		
		
	});
	
});


</script>
</head>

<body>
<div class="slider-wrapper">
R: <input type="range" id="slider1" min="0" max="255" step="1"/>
<div class="slider-value">128</div>

G: <input type="range" id="slider2" min="0" max="255" step="1"/>
<div class="slider-value">128</div>

B: <input type="range" id="slider3" min="0" max="255" step="1"/>
<div class="slider-value">128</div>

a: <input type="range" id="slider4" min="0" max="1" step="0.1"/>
<div class="slider-value">.5</div>



<div class="show-color"></div>
</div>
</body>
</html>
